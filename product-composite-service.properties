spring.application.name=product-composite-service
server.port=8084
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Circuit Breaker
resilience4j.circuitbreaker.instances.productComposite.sliding-window-size=10
resilience4j.circuitbreaker.instances.productComposite.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productComposite.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.productComposite.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.productComposite.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.productComposite.permitted-number-of-calls-in-half-open-state=3

# CRITIQUE : Enregistrer les exceptions qui d√©clenchent le fallback
resilience4j.circuitbreaker.instances.productComposite.record-exceptions=java.lang.RuntimeException,feign.FeignException

management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

management.endpoints.web.exposure.include=health,metrics
management.endpoint.metrics.enabled=true
management.metrics.enable.all=true
